# Hyprpaper configuration file
# Preload images (absolute paths or ~/ prefix; supports JPG, PNG)
preload = ~/.config/waypaper/nite.jpeg

# Assign wallpaper to specific monitor (replace HDMI-A-1 with your monitor name from `hyprctl monitors`)
wallpaper = ,~/.config/waypaper/nite.jpeg

# Optional: Add more monitors and wallpapers if needed
# preload = /path/to/another/image.jpg
# wallpaper = eDP-1,/path/to/another/image.jpg

# Optional: Enable splash text rendering (for debugging or aesthetic purposes)
# splash = true
