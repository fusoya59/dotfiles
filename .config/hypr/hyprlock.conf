general {
    disable_loading_bar = false  # Show loading bar
    grace = 5                   # Seconds before locking (gives time to cancel)
    hide_cursor = true          # Hide cursor for cleaner look
}

background {
    monitor =           # Apply to all monitors (leave blank)
    path = ~/.config/waypaper/dusk.jpeg # Replace with your wallpaper path or color
    blur_passes = 2     # Optional: Add blur for aesthetic
    blur_size = 4
    color = rgba(25, 25, 25, 0.7)  # Fallback color if no wallpaper
}

# Password input field
input-field {
    monitor =
    size = 360, 56
    position = 0, -20
    halign = center
    valign = center

    rounding = 28                # pill shape
    outline_thickness = 2
    outer_color = rgba(255, 255, 255, 0.85)  # soft white border
    inner_color = rgba(30, 30, 30, 0.65)     # translucent charcoal
    font_color  = rgb(255, 255, 255)

    shadow_passes = 2
    shadow_size = 18
    shadow_color = rgba(0,0,0,0.45)

    dots_size = 0.22
    dots_spacing = 0.28
    fade_on_empty = true
    placeholder_text = "<i>Enter passwordâ€¦</i>"

    # Gentle hover/active cue via slight upshift is not supported;
    # keep it centered and clean.
}
