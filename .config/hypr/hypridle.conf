general {
    lock_cmd = pidof hyprlock || hyprlock  # Ensure only one hyprlock instance runs
    before_sleep_cmd = loginctl lock-session  # Lock before system suspend
    after_sleep_cmd = hyprctl dispatch dpms on # Turn display back on after wake
    ignore_dbus_inhibit = false  # Respect apps like Firefox that inhibit idle
}

