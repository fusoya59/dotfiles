# Lock screen with hyprlock after 5m
listener {
    timeout = 300
    on-timeout = pidof hyprlock || hyprlock  # Lock screen
}

# Turn off screen after 10m
listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off  # Turn off display
    on-resume = hyprctl dispatch dpms on   # Turn on display when activity resumes
}
